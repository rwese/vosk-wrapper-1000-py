# Vosk Simple Configuration File
# This file contains default settings for the vosk-simple application

# Audio Settings
audio:
  # Default device name (leave empty for system default)
  device: ""

  # Audio block size for recording
  blocksize: 8000

  # Audio sample rate (will be auto-detected if not specified)
  samplerate: null

  # Number of audio channels
  channels: 1

  # Audio data type
  dtype: "int16"

  # Enable noise reduction
  noise_reduction: true

# Model Settings
model:
  # Default model path (will use XDG data directory if not specified)
  path: null

  # Default model name for downloading
  default_name: "vosk-model-small-en-us-0.15"

  # Auto-download model if not found
  auto_download: false

# Recognition Settings
recognition:
  # Enable word-level timestamps
  words: false

  # Enable partial results
  partial_words: false

  # Grammar for restricted vocabulary (leave empty for unrestricted)
  grammar: null

  # Maximum alternatives to return
  max_alternatives: 1

# Hook Settings
hooks:
  # Enable hook execution
  enabled: true

  # Hook directory path (will use XDG config directory if not specified)
  directory: null

  # Timeout for hook execution (seconds)
  timeout: 30

# Logging Settings
logging:
  # Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
  level: "INFO"

  # Log file path (leave empty for stderr only)
  file: null

  # Log format
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# Performance Settings
performance:
  # Audio queue size
  queue_size: 100

  # Main loop sleep time (seconds)
  sleep_time: 0.1

  # Process audio in separate thread
  threaded: true

# Service Settings
service:
  # Default instance name
  instance_name: "default"

  # PID file directory (will use XDG cache directory if not specified)
  pid_directory: null

  # Graceful shutdown timeout (seconds)
  shutdown_timeout: 10

# IPC Settings
ipc:
  # Enable IPC server for command & control
  enabled: true

  # Unix domain socket path template ({instance_name} will be replaced)
  socket_path: "/tmp/vosk-wrapper-{instance_name}.sock"

  # Broadcast partial transcription results to IPC clients
  send_partials: true

  # Request timeout for IPC clients (seconds)
  timeout: 5.0
